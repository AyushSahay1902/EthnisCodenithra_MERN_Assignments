<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        input{
            display: flex;
            justify-content: space-evenly;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <form action="" style="display: flex; flex-direction: column; padding: 20px; justify-content: space-around; align-items: flex-start; border: 2px solid black; width:40%;">
        <div>
            <label for="text">Full Name:</label>
            <input type="text">
        </div>
        <div>
            <label for="text">Username:</label>
            <input type="text">
        </div>
        <div>
            <label for="text">Password:</label>
            <input type="password">
        </div>
        <div>
            <label for="text">Re Password:</label>
            <input type="password">
        </div>
        <div>
            <label for="text">Address:</label>
            <input type="text">
        </div>
        <div>
            <label for="text">Age :</label>
            <input type="int">
        </div>
        <div>
            <label for="text">Gender:</label>
            <select id="gender" >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <img src="https://sarathi.parivahan.gov.in/sarathiservice/images/logo/ministry-nic-logo.png" style="flex-direction: row-reverse; flex-wrap: wrap;" alt="">
        </div>
    </form>
