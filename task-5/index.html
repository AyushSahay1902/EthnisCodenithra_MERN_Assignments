<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 5 : Registration Form</title>
    <style>
        table,th,td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="register">
            <table >
                <tr>
                    <th>First Name</th>
                    <td><input type="
                        text"></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td><input type="
                        text"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="
                        email"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="
                        password"></td>
                </tr>
                <tr>
                    <th>Re-enter Password</th>
                    <td><input type="
                        password"></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                    </td>
                </tr>
                <tr>
                    <th>Age:</th>
                    <td>
                        <input type="number" min="0" max="100" placeholder="Enter your age" required>
                    </td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td>
                        <input type="tel" placeholder="Enter your telephone number" required>
                    </td>
                </tr>
                <tr>
                    <th>Address:</th>
                    <td>
                        <textarea name="address" rows="4" cols="25" placeholder="Enter your address" required></textarea>
                    </td>
                </tr>
                <tr>
                    <th>State</th>
                    <td><input type="text" name="state" placeholder="State" required></td>
                </tr>
                <tr>
                    <th>Country</th>
                    <td>
                        <select id="country" name="country" required>
                            <option value="">Select a country</option>
                            <option value="USA">United States of America</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <option value="Australia">Australia</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Language Known</th>
                    <td>
                        <input type="checkbox">English
                        <input type="checkbox">Hindi
                        <input type="checkbox">Kannada
                        <input type="checkbox">Telugu
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox">Hereby I declare all the given details are true.</td>
                </tr>
                <tr>
                    <td>Log in to <a href="https://codemithra.com/">Ethnus </a>website</td>

                </tr>
            </table>
        </form>
        <input type="submit" value="Register" height="10px" width="15px" margin="20px">
    </div>
</body>
</html>
